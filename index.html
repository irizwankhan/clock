<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Clock</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="icon.png"
      type="image/x-icon"
    />
  </head>
  <body ondblclick="goFullscreen()">
    <div class="outline">
      <div class="clock-container">
        <div class="clock">
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"></span>
          <span class="axis"></span>
        </div>
      </div>
      <div id="clock-digi" class="clock-digi"></div>
      <div id="clock-sec" class="clock-digi sec"></div>
    </div>
    <div class="credit">
      <div id="placeholder" onclick="toggleCredit()">...</div>
      <div id="content" onclick="toggleCredit()" hidden="true">
        with <span class="heart">&hearts;</span> from
        <a href="https://github.com/rizz-wan" target="_blank">Rizwan</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <script data-goatcounter="https://rizz-wan.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</html>
